<!DOCTYPE html>
<head>
    <title>Moment.js Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <h1>Moment.js Tech Talk Presentation</h1>
    <script src="javascript/moment.min.js"></script>
    <script>
        // 1) current local time moment object
        console.log(moment())

        //2) parsing - current local time using .toString method
            const time = moment()

            console.log(time.toString())

        //3) get method, "quarter", "year"
            console.log(time.get("year"))

        //4) format with locale token - American English
            console.log(time.format("L"))
        
        //5) Square brackets and tokens
            console.log(time.format("[Today is] dddd [and the year is] YYYY [aka The Year Of The Apocalypse]."))

        //6) Calendar Time
            const lateLunchTime = moment().add(1, "hour")
            console.log(lateLunchTime.calendar()) 

    </script>
</body>
